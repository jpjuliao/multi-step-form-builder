name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security scan daily at 2:00 AM UTC
    - cron: '0 2 * * *'

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: mbstring, xml, ctype, iconv, intl, pdo, pdo_mysql, dom, filter, gd, hash, json, pcre, session, simplexml, spl, tokenizer, curl
        
    - name: Get Composer Cache Directory
      id: composer-cache
      run: |
        echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
        
    - name: Cache Composer dependencies
      uses: actions/cache@v3
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-
          
    - name: Install Composer dependencies
      run: composer install --prefer-dist --no-progress --no-suggest --optimize-autoloader
      
    - name: Run Composer security audit
      run: |
        echo "Running Composer security audit..."
        composer audit || true
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: package-lock.json
        
    - name: Install npm dependencies
      run: npm ci
      
    - name: Run npm security audit
      run: |
        echo "Running npm security audit..."
        npm audit --audit-level=moderate || true
        
    - name: Scan for hardcoded secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD
        
    - name: Check file permissions
      run: |
        echo "Checking file permissions..."
        # Ensure no executable files in source (except scripts)
        find . -name "*.php" -not -path "./vendor/*" -not -path "./node_modules/*" -executable -exec ls -la {} \;
        
        # Check for suspicious files
        find . -name "*.php" -not -path "./vendor/*" -not -path "./node_modules/*" -exec grep -l "eval\|exec\|system\|shell_exec\|passthru" {} \; || true
        
    - name: WordPress security check
      run: |
        echo "Running WordPress security checks..."
        # Check for common WordPress security issues
        grep -r "wp_" --include="*.php" . --exclude-dir=vendor --exclude-dir=node_modules | grep -E "(prepare|query|get_results|get_row|get_col)" | head -10 || true
        
        # Check for proper data sanitization
        find . -name "*.php" -not -path "./vendor/*" -not -path "./node_modules/*" -exec grep -l "\$_POST\|\$_GET\|\$_REQUEST" {} \; | head -5 || true
